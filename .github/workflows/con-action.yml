name: Generate Contribution Badge

on:
  push:
    branches:
      - main  # Trigger when there is a push to the `main` branch
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Contribution Badge
        run: |
          curl -s "https://img.shields.io/badge/Contributions%20This%20Month-$(date +'%B')-blue?style=flat" -o contributions-badge.svg

      - name: Commit and Push Contribution Badge
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Update Contribution Badge"
          add: "contributions-badge.svg"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
